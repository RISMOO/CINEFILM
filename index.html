<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="RISMO DEVOPS" />
    <meta
      name="description"
      content="Développement d'une Progressive Web Application."
    />
    <meta property="og:url" content="https://rismo.fr/apps/cinefilm/" />
    <meta property="og:type" content="PWA" />
    <meta property="og:title" content="CINÉ|FILMS" />
    <meta
      property="og:description"
      content="Développement d'une Progressive Web Application "
    />
    <meta
      property="og:image"
      content="https://rismo.fr/apps/cinefilm/assets/cinefilm.webp"
    />
    <link rel="shortcut icon" href="./assets/icons/icon-64x64.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!-- PWA-->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="./assets/icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="white" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="white" />
    <title>CINÉ|FILM</title>
  </head>
  <body>
    <div id="container">
      <h1 class="cine">CINÉ | FILM</h1>
      <form id="searchForm">
        <input
          type="text"
          placeholder="Entrez le titre d'un film"
          id="searchInput"
        /><br />

        <button
          type="submit"
          id="rechercher"
          class="btn btn-outline-success mb-2"
        >
          RECHERCHER
        </button>
        <button
          type="submit"
          style="display: none"
          id="reset"
          disabled
          class="btn btn-outline-danger"
        >
          RESET
        </button>
      </form>
      <div class="result-container">
        <ul id="result"></ul>
      </div>
      <img
        src="./assets/icons/icon-512x512.png"
        width="100%"
        height="100%"
        alt="logo"
        class="logo mt-4"
      />
    </div>

    <footer id="footer">
    
      <p>
        <a href="https://rismo.fr" target="_blank"
          ><img
            src="assets/rismodev.webp"
           
            class="wow animate__animated animate__slideInRight" /></a
        ><br />
        <p>Copyright &copy; 2021 - All Right Reserved.</p>
        <p> <a href="https://rismoweb.com"> by RISMO DECOPS.</a></p>
  
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
      new WOW().init();
    </script>
  </body>
</html>
